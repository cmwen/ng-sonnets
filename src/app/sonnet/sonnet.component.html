<mat-card *ngIf="_sonnetModel">
  <mat-card-title>Sonnet {{_sonnetModel.number}}</mat-card-title>
  <mat-card-content>
      <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let line of _sonnetModel.lines; index as i">
            <mat-form-field class="full-width" floatLabel="never">
              <input matInput placeholder="Line" value="{{line}}" (blur)="onLineChanged(i, $event.target.value)">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
  </mat-card-content>
</mat-card>
